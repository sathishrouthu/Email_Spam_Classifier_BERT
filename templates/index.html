<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title>Email Spam Classifier</title>
</head>
<body>
	<header>
		<h1> Email Spam Classifier </h1>
	</header>
	<main>
		<section>
			<div class="left">
				<figure>
					<img src="{{ url_for('static' ,filename='images/img1.jpg' ) }}">
					<figcaption>Email Spam classification</figcaption>
				</figure>
			</div>
			<div class="right">
			<form action="/detect" method="post">
				<label for="input_text"> Enter the Mail Text:</label>
				<textarea class = "textbox" name="input_text"></textarea>
				<input class="button" type="submit" value="Submit">
			</form>
			</div>

			<div>
				{% if p==1 %}
					<p class="red"> {{ msg }}</p>
				{% endif %}

				{% if p==0 %}
					<p class="green"> {{ msg }}</p>
				{% endif %}
			</div>
		</section>
	</main>

</body>
</html>
